<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋쟁이 사자처럼</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
        <span class="myName">What is your name?</span>
        <button onclick="revealMyInfo('My name is Sky.','.myName','#57B9EB')">
        English
        </button>
        <button onclick="revealMyInfo('내 이름은 롸롸입니다.','.myName','#4F66F6')">
        한국어
        </button>
    <div />
    <div>
        <span class="myJob">What is your job?</span>
        <button
        onclick="revealMyInfo('I am super ultra 100-soo.','.myJob','#447ED4')"
        >
        Do you wanna know my job?
        </button>
    </div>
    <div>
        <span class="myFavorite">What is your Favorite?</span>
        <button
            onclick="revealMyInfo('I like Pistachio.','.myFavorite','#4FF6D3')"
        >
        Pistachio
        </button>
        <button
            onclick="revealMyInfo('I like Games.','.myFavorite','#4FF6D3')"
        >
        Games
        </button>
        <button
        onclick="revealMyInfo('I like Wallaby.','.myFavorite','#4FF6D3')"
        >
        Wallaby
        </button>
    </div>
    <div>
        <span class="myHobby">What is your Hobby?</span>
        <button
            onclick="revealMyInfo('I love to play piano.','.myHobby','#91F654')"
        >
        Piano
        </button>
        <button
            onclick="revealMyInfo('I love to go for a walk.','.myHobby','#62F63D')"
        >
        Walking
        </button>
    </div>
    <div>
        <span class="myLanguage">My foreign language skill is ...</span>
        <button onclick="revealMyInfo('En ★★★☆☆', '.myLanguage', '#000000')">
          English
        </button>
        <button onclick="revealMyInfo('Cn ★☆☆☆☆', '.myLanguage', '#000000')">
          Chinese
        </button>
        <button onclick="revealMyInfo('Jp ★★★★☆', '.myLanguage', '#000000')">
          Japanese
        </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
